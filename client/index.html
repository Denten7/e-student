<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link rel = "stylesheet" type="text/css" href="css/style.css">
    <script src="data/index.js"></script>
    <title>Studentski informacijski sistem</title>

    <script>
        $(document).keypress(function(e){
            if(e.which == 13) {
                vpis();
            }
        });
    </script>

</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="img/LogotipUL_M.gif" style="margin-left: 10%; margin-right: 10px; float: left; height: 90px;">
        </a>
        <p class="imeFakulteta">Fakulteta za raziskovanje rude</br> in zapravljanje časa</p>
    </div>

    <div class="body-vpis">
        <h2 id="body-header">Študijski informacijski sistem</h2>
        <hr style="border-top-color: lightgray;">
        <p id="body-opis">V sistem se prijavite z uporabniškim imenom in geslom, katerega ste pridobili v študentskem referatu.</p>
        <form class="vpis" action="post">
            <div class="form-group">
                <label>Uporabniško ime:</label>
                <input type="text" name="uporIme" id="uporIme" class="form-control" placeholder="Uporabniško ime">
            </div>
            <div class="form-group">
                <label>Geslo:</label>
                <input type="password" name="geslo" id="geslo" class="form-control" placeholder="Geslo">

            </div>
            <div class="napaka-vnos" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                Uporabniško ime in/ali geslo ni pravilno.
            </div>

            <input type="button" class="btn" style="background-color: midnightblue; color: white; margin-bottom: 15px; margin-top: 10px;" value="Prijava" onclick="vpis()">

        </form>

        <p style="float: right; margin-top: 20px;"><b>FRRZČ</b>           |  študijski informacijski sistem</p>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel = "stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/demo.js"></script>
    <title>Studentski informacijski sistem</title>


    <script>
        var stPrijav = 0;
        $(document).ready(function() {
            $.getJSON("../data/prijave.json", function(data) {
                for(i in data) {
                    stPrijav++;
                    $("#pregled-prijav").append('<tr><td>'+data[i]["vpisna"]+'</td><td>'+data[i]["ime"]+'</td><td>'+data[i]["priimek"]+'<td><button onclick="" class="btn btn-xs izpit-odjava"><span class="glyphicon glyphicon-trash"></span> Odjava</button></td></tr>');
                }
                $("#stPrijav").append('<tr><th>Število prijavljenih študentov</th></tr><tr><td>'+ stPrijav +'</td></tr>');
             });
        });

    </script>
    
</head>
<body>
    
    <nav class="navbar navbar-static-top header">
        <div class="container">
            <div class="navbar-header">
                <a href="student.html">
                    <img alt="Brand" src="../img/LogotipUL_M.gif" style="height: 90px;">
                </a>

            </div>
            <p class="navbar-left navbar-text">Fakulteta za raziskovanje rude</br> in zapravljanje časa</p>
            <a href="../index.html" class="navbar-text navbar-right glyphicon-logoff"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a>
            <p class="navbar-right navbar-text idUporabnik">Profesor</br>Profesor</p>
            
        </div>
    </nav>

    <div class="container">
        <div class="panel panel-default" style="margin-top: 5%">
            <div class="panel-heading">
                <h3>Operacijski sistemi</h3>
                <h4>26.1.2016 09:00</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover" id="pregled-prijav">
                            <thead>
                                <tr>
                                    <th>Vpisna stevilka</th>
                                    <th>Ime</th>
                                    <th>Priimek</th>
                                    <th></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="col-md-3">
                        <table class="table table-hover" id="stPrijav"></table>
                    </div>
                </div>
                <a href="profesor.html" id="gumb-nazaj"><span class="glyphicon glyphicon-menu-left"></span>Nazaj</a>
            </div>

        <p style="float: right"><b>FRRZČ</b>           |  študijski informacijski sistem</p>
